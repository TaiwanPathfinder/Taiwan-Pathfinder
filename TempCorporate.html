<script src="https://unpkg.com/aos@2.3.1/dist/aos.js">AOS.init({
  // ─── 全域設定 ───
  disable: false,                // 何時停用 AOS：可填 'phone' / 'tablet' / 'mobile'，或直接給布林值、表達式、函式
  startEvent: 'DOMContentLoaded',// AOS 什麼事件被觸發時才開始初始化
  initClassName: 'aos-init',     // 元素在初始化完成後會先加上的類名
  animatedClassName: 'aos-animate', // 動畫正式啟動時套用的類名
  useClassNames: false,          // 若設為 true，會把 `data-aos` 的值做為類名，在滾動時一併加上
  disableMutationObserver: false,// 是否關閉 MutationObserver 自動偵測 DOM 變動（進階）
  debounceDelay: 50,             // 視窗尺寸改變時的 debounce 間隔（毫秒）
  throttleDelay: 99,             // 滾動事件的 throttle 間隔（毫秒）

  // ─── 可用 `data-aos-*` 覆寫的項目 ───
  offset: 120,                   // 觸發動畫時，元素與視窗的距離（px）
  delay: 0,                      // 動畫延遲 0–3000 ms，步進 50 ms
  duration: 400,                 // 動畫時長 0–3000 ms，步進 50 ms
  easing: 'ease',                // 動畫預設 easing 函式
  once: false,                   // true 表示動畫只在第一次向下滾動時播放
  mirror: false,                 // true 表示滾過元素後向上滑回可再次播放（鏡像效果）
  anchorPlacement: 'top-bottom', // 判定元素相對視窗的位置來觸發動畫，例如 'top-bottom' 代表元素頂端到視窗底端
});
</script>

 AOS.init();
